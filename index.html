<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rock</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <main>
    <div id="rockDiv"><img src="rock.png" alt="" class="choice" id="rock"></div>    
    <div id="paperDiv"><img src="paper.png" alt="" class="choice" id="paper"></div>
    <div id="scissorsDiv"><img src="scissors.png" alt="" class="choice" id="scissors"></div>
    </main>
    <div class="message"><div class="msg"><p id="finalMsg">Play Your Move</p></div></div>
    <div id="scoreBoard">
        <div class="humanboard">
            <p>Human</p>
            <p id="human-score">0</p>
        </div>
        <div class="computerBoard">
            <p>Computer</p>
            <p id="comp-score">0</p>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
